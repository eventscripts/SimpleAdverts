// Mode (Default = 1)
// Order of adverts
// 1 = In order (from top to bottom)
// 2 = Random
advert_mode 1

// Delay (Default = 30)
// Delay between adverts [in seconds]
advert_delay 30

// Prefix (Default = #green[#defaultServer#green])
// This prefix will be added to every advert
// Example: [Server]
// Leave the field empty to disable the feature
// You can also use color codes
advert_prefix "#green[#defaultServer#green]"

// Advert at player_connect (Default = "")
// Sends a private message to a player which just connected
// Example: advert_connect "#greenWelcome to our server!"
// Leave the field empty to disable the feature
// You can also use color codes
advert_connect ""

// Advert at player_spawn (Default = "")
// Sends a private message to a player after spawning
// Leave the field empty to disable the feature
// You can also use color codes
advert_spawn ""

// Advert at round_start (Default = "")
// Sends a message to everyone at round start
// Leave the field empty to disable the feature
// You can also use color codes
advert_round ""